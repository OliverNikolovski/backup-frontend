<div class="container d-flex flex-column align-items-center">
    <form class="row g-3 w-50">
        <h2 class="display-5 text-center">New blog</h2>
        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="col-md-12">
            <label for="picture" class="form-label">Picture</label>
            <input type="file" class="form-control" id="picture">
        </div>
        <div class="col-md-12">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="yourself" placeholder="Write something here" rows="7"></textarea>
        </div>
        <div class="col-12">
            <label class="form-label">Tags</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="SPORT">
                <label class="form-check-label" for="inlineCheckbox1">Sport</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="POLITICS">
                <label class="form-check-label" for="inlineCheckbox2">Politics</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="ENTERTAINMENT">
                <label class="form-check-label" for="inlineCheckbox2">Entertainment</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="NEWS">
                <label class="form-check-label" for="inlineCheckbox2">News</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="OTHER">
                <label class="form-check-label" for="inlineCheckbox2">Other</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn text-white text-uppercase w-100">post</button>
        </div>
    </form>
</div>
